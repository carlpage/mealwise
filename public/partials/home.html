<div class="openingSearch">

  <div class="topHead">
    <img src="images/MealWise icon.png" alt="MealWise Icon">'
    <h1>Choose better meals</h1>
  </div>

  <div class="content">

    <p><strong>Type of food</strong></p>
    <div class="form-group input-group">
      <span class="input-group-addon"><img id="icon" src="https://d30y9cdsu7xlg0.cloudfront.net/png/203028-200.png" alt=""></span>
      <input type="text" class="form-control" placeholder='Type of food' ng-model='mc.mealInfoInput'>
    </div>
    <p><strong>City</strong></p>
    <div class="form-group input-group">
      <span class="input-group-addon"><img id="icon" src="https://d30y9cdsu7xlg0.cloudfront.net/png/10486-200.png" alt=""></span>
      <input type="text" class="form-control" placeholder='City' ng-model='mc.cityInput'>
    </div>
    <button class="btn btn-default" ng-click='mc.getMealInfo()'>Search! <i class="fa fa-search" aria-hidden="true"></i></button>
    <!-- When relevant search results are received, take away href="#!/searchResults" -->
  </div>
</div>
